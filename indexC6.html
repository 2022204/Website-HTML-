<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Hasan Abbas" />
    <meta
      name="Description"
      content="Adding Images"
    />
    <title>Adding Images</title>
    <link rel="icon" href="OIP.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="main1.css" type="text/css" />
  </head>
<body>
    <h1>Learning to Add images</h1>
    <h2>We will be adding images</h2>
    <p>
        <img src="images/download.jpeg" alt="Picture 1" title="Title Text (Or a Great View)" width="1500" height="1200">
        <br>
        This Nazara Is very Beautiful
        <img src="images/OIP (1).jpeg" alt="Picture 2" title = "What a Nazara" width="900" height="600" loading="lazy">
        <figure>
          This is about Figure Keyword
          <img src="images/OIP.jpeg" alt="Picture 3" title = "Great Nazara" width = "900" height="600" loading="lazy">
        <figcaption>
          This is a Caption To the Above Image
        </figcaption>
        </figure>
        <figure>
          <figcaption>
            This is Fig Caption
          </figcaption>
          <p>
            Helloooooooooooooooooooooooooooooooooooooooo
          </p>
          <figcaption>Bottom FIg caption</figcaption>
        </figure>
    </p>
</body>
</html>
