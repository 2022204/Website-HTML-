        <h1>

        <p>
            <figure>
                <figcaption>Can add Captions using figcaption</figcaption>
            Using key word (img) we get attributes source (Enter Source of Image) alt(what to display when the image sourcce in accessible) title(what to display when you hover your mouse over your image) <br>
            width, height, and Loading(Eager and lazy. It allows efficiency(tells chrome to load the image when used or when loading))
            <figcaption>Captions Can be above or below</figcaption>
            figure keyword is used to group things like picture togather
        </figure>
        </p>
        <h2>
            We will add some images
        </h2>
        <p>
        <figure>
            <img src="images/downloa.jpeg" alt="Pic 1" title ="Image 1" width = "300" height = "300">
            <figcaption>This image will not load(alt attribute in action) </figcaption>
    </figure>
    <figure>
        <img src="images/OIP (1).jpeg" alt="Pic 2" title = "Image 2" width = "300" height  = "300" loading  = "lazy">

    </figure>
