<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name = "Author" content="Hasan Abbas">
        <meta name = "Description" content="This is 4th lesson from html crash course free code camp">
        <link rel="stylesheet" href="main2.css">
        <link rel="icon" href="OIP.jpeg" type = "image/x-icon">
        <title>
            List types Lesson 4
        </title>
    </head>
    <body>
        <h1>
            Types of list
        </h1>
        <p> 
            Ordered List is below
        </p>
        <ol>
            <li>
                Content 1
            </li>
            <li>
                Content 2
            </li>
            <li>
                Content 3
            </li>
        </ol>
        <p>
            Unordered List is below
        </p>
        <ul>
            <li>
                Content 1
            </li>
            <li>
                Content 2
            </li>
            <li>
                Content 3
            </li>
        </ul>
        <p>
            Discription List
        </p>
        <dl>
            <dt>
                Discription Term
            </dt>
            <dd>
                Discription Details
            </dd>
            <dd>
                Discription Details 1.2
            </dd>
            <dt>
                Discription Term2
            </dt>
            <dd>
                Discription Details 2
            </dd>
        </dl>
    </body>
</html>
